</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="../index.html" style="text-decoration: none; display: flex; align-items: baseline; gap: 8px;">
                        <span class="logo-text">PixelBloom</span>
                        <span class="logo-accent">Studio</span>
                    </a>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-toggle-icon moon">üåô</span>
                    </button>
                    <div class="menu-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="../index.html">Home</a></li>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
